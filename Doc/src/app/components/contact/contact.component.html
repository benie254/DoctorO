<div>
    <h1 class="center">REACH OUT</h1>
    <div class="row g-0">
        <div class="col-md-3"></div>
        <div class="col-md-2 center sub">
            <i class="fa-solid fa-location-dot"></i> OFFICE
            <br>
            <a href="https://www.google.com/maps/dir/-1.2833702,36.8183557/Arrow+House+13+Nairobi/@-1.2837992,36.818463,16z/data=!4m8!4m7!1m0!1m5!1m1!1s0x182f10d15ee91249:0x6ff4511d500ab3e1!2m2!1d36.818463!2d-1.2837992?entry=ttu" target="_blank">
                Arrow House, Koinange St.
            </a>
            <br><br>
        </div>
        <div class="col-md-2 center sub">
            <i class="fa-solid fa-phone"></i> MOBILE
            <br>
            <a href="tel:254733610978">+2547 33 610 978</a>
            <br><br>
        </div>
        <div class="col-md-2 center sub">
            <i class="fa-solid fa-envelope"></i> E-MAIL
            <br>
            <a href="mailto:fowiti@africaonline.co.ke">fowiti@africaonline.co.ke</a>
            <br><br>
        </div>
        <div class="col-md-3"></div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-6">
            <h1 class="center">EMAIL ME</h1>
            <form id="contactForm" #contForm="ngForm" (ngSubmit)="contact(contForm.value)" (mouseover)="onKey($event)" (keydown)="onKey($event)" (keypress)="onKey($event)" (keyup)="onKey($event)">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Message</mat-label>
                    <textarea matInput name="message" placeholder="Type your message here..." ngModel #message="ngModel" required></textarea>
                    <mat-error *ngIf="message.hasError('required') || message.pristine">
                        Message is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <div class="row" *ngIf="!noInput">
                    <div class="col-md-6">
                        <mat-form-field appearance="fill" class="w-100" (mouseover)="nameKey($event)" (keydown)="nameKey($event)" (keypress)="nameKey($event)" (keyup)="nameKey($event)">
                            <mat-label>Name</mat-label>
                            <input matInput name="name" placeholder="Enter your name..." ngModel #name="ngModel" required>
                            <mat-error *ngIf="name.hasError('required') || name.pristine">
                                Your name is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field *ngIf="nameInput" appearance="fill" class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput name="email" placeholder="Enter your email..." ngModel #email="ngModel" [errorStateMatcher]="matcher" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                            <mat-error *ngIf="email.hasError('required') || email.pristine">
                                Your email is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="email.hasError('pattern') || email.pristine">
                                Please enter a <strong>valid email address</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="text-center">
                    <button mat-raised-button color="accent" [disabled]="contForm.invalid"><i class="fa-regular fa-paper-plane"></i> Send Email</button>
                    <h5 class="sub">I will get back to you as soon as possible.</h5>
                </div>
            </form>
            <br><br>
            <app-footer></app-footer>
        </div>
        <div class="col-md-6">
            <h1 class="center">FIND ME</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8168135710425!2d36.815888075149964!3d-1.283799198703989!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d15ee91249%3A0x6ff4511d500ab3e1!2sArrow%20House%2C%2013%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1689166911734!5m2!1sen!2ske" width="600" height="450" style="border:0;max-width:100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    </div>
</div>
